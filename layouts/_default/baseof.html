<!doctype html>
<html lang="en">

<!-- This file is for defining anything that is an unchanging 'shell' for all pages -->
<!-- Changing sections/layout/content will appear in the MAIN block -->

  <head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name=viewport />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="msapplication-TileColor" content="#15154f">
    <meta name="theme-color" content="#ffffff">

    <link rel="alternate feed" href="{{ "/news/index.xml" | absURL }}" type="application/rss+xml"  title="IPFS Cluster News" />

    <!--  facebook open graph tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Site.Params.BaseURL }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Site.Params.Description }}" />
    <meta property="og:image" content="{{ .Site.Params.Og_Image }}" />
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">

    <!-- twitter card tags additive with the og: tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" value="{{ .Site.Params.Domain }}" />
    <meta name="twitter:title" value="{{ .Title }}" />
    <meta name="twitter:description" value="{{ .Site.Params.Description }}" />
    <meta name="twitter:image" content="{{ .Site.Params.Og_Image }}" />
    <meta name="twitter:url" value="{{ .Site.Params.BaseURL }}" />

    <title>{{ .Title }} - {{ .Site.Params.Description }}</title>

    <script src="{{"js/jquery-2.x.min.js"| relURL}}"></script>

    <link rel="stylesheet" href="{{"css/nucleus.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/fontawesome-all.min.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/hybrid.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/featherlight.min.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/perfect-scrollbar.min.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/auto-complete.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/hybrid.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/fontawesome-all.min.css" | relURL}}">
    <link rel="stylesheet" href="/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/fonts/fonts.css"/>
    <script async defer src="/buttons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{"css/theme.css" | relURL}}">
    <link rel="stylesheet" href="{{"css/hugo-theme.css" | relURL}}">
    <link rel="stylesheet" href="/css/main.css"/>

    <style type="text/css">
      :root #header + #content > #left > #rlblock_left{
          display:none !important;
      }
      {{ if .Site.Params.disableInlineCopyToClipBoard }}
        :not(pre) > code + span.copy-to-clipboard {
            display: none;
        }
      {{ end }}
    </style>

    {{ template "_internal/google_analytics.html" . }}

  </head>

  <body class="w-100 bg-dark_blue">

    {{ partial "header.html" . }}

    {{ block "main" . }}

    {{ end }}

    <div style="left: -1000px; overflow: scroll; position: absolute; top: -1000px; border: none; box-sizing: content-box; height: 200px; margin: 0px; padding: 0px; width: 200px;">
      <div style="border: none; box-sizing: content-box; height: 200px; margin: 0px; padding: 0px; width: 200px;"></div>
    </div>
    <script src="{{"js/clipboard.min.js" | relURL}}"></script>
    <script src="{{"js/jquery.sticky.js" | relURL}}"></script>
    <script src="{{"js/featherlight.min.js" | relURL}}"></script>
    <script src="{{"js/html5shiv-printshiv.min.js" | relURL}}"></script>
    <script src="{{"js/highlight.pack.js" | relURL}}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="{{"js/modernizr.custom.71422.js" | relURL}}"></script>
    <script src="{{"js/learn.js" | relURL}}"></script>
    <script src="{{"js/hugo-learn.js" | relURL}}"></script>

    <link href="{{"mermaid/mermaid.css" | relURL}}" type="text/css" rel="stylesheet" />
    <script src="{{"mermaid/mermaid.js" | relURL}}"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
